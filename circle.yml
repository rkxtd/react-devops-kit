machine:
  node:
    version: 6.0
  environment:
    CONTINUOUS_INTEGRATION: true

dependencies:
  cache_directories:
    - node_modules
  override:
    - npm install pm2 -g
    - npm install casperjs -g
    - pm2 kill
    - npm prune && npm install

test:
  override:
    - npm run lint
    - npm test
    - npm run test-node
    - npm run test-ui