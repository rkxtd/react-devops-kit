machine:
  node:
    version: 6.0
  environment:
    CONTINUOUS_INTEGRATION: true

dependencies:
  cache_directories:
    - node_modules
  override:
    - npm install pm2 -g
    - npm prune && npm install
    - npm run build
    - npm run start-prod-api
    - npm run start-prod

test:
  override:
    - npm run lint
    - npm test
    - npm run test-node
    - npm run test-ui-reference

deployment:
  prod:
    branch: feature-backstop
    commands:
      - aws s3 sync pixel-perfect/references/bitmaps_reference s3://lits-devops1/references/ --delete